<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./land-page.css" />
    <title>Party Planner</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="introduction-box">
                    <header id="logo-name">Party Planner</header>
                    <div class="description-box">
                        <div class="description">Easy to use!</div>
                        <div class="description-details">
                            Try using the Party Planner to manage your party agenda with friends!
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 buttons">
                <button type="button" class="login-button" data-bs-toggle="modal" data-bs-target="#login-modal">Log
                    in</button>
                <button type="button" class="signup-button" data-bs-toggle="modal" data-bs-target="#register-modal">Sign
                    up</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">LOG IN</h5>
                    <div class="exit-modal">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <div class="input-title">Welcome back! Please enter your details.</div>
                        <form>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="input-password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="userLoginRememberCheck">
                                <label class="form-check-label" for="exampleCheck1">Remember me.</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="login-save" type="button" class="btn btn-primary">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="register-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">CREATE ACCOUNT</h5>
                    <div class="exit-modal">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="register-form">
                        <div class="input-group mb-3">
                            <div class="input-title">First Name *</div>
                            <div>
                                <input type="text" class="form-control" name="first_name" aria-label="first_name"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-title">Last Name *</div>
                            <div>
                                <input type="text" class="form-control" name="last_name" aria-label="last_name"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-title">Email Address *</div>
                            <div>
                                <input type="text" class="form-control" name="email" aria-label="email"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-title">Phone Number *</div>
                            <div>
                                <input type="text" class="form-control" name="phone" aria-label="phone"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-title">Create Password *</div>
                            <div>
                                <input type="password" class="form-control" name="password" aria-label="password"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-title">Confirm Password *</div>
                            <div>
                                <input type="password" class="form-control" name="confirm_password" aria-label="confirm_password"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <button id="register-submit" type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script type="module" src="./land-page.js"></script>
</body>

</html>
