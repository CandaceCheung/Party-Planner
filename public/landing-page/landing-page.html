<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./land-page.css" />
    <title>Party Planner</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="introduction-box">
                    <header id="logo-name">Party Planner</header>
                    <div class="description-box">
                        <div class="description">Easy to use!</div>
                        <div class="description-details">
                            Try using the Party Planner to manage your party agenda with friends!
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 buttons">
                <button type="button" class="login-button" data-bs-toggle="modal" data-bs-target="#loginModal">Log in</button>
                <button type="button" class="signup-button" data-bs-toggle="modal" data-bs-target="#registerModal">Sign up</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Log in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Welcome back! Please enter your details.
                    <div class="modal-footer">
                        <button id="close_custom" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button id="submit_custom" type="button" class="btn btn-primary">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Hello World
                    <div class="modal-footer">
                        <button id="close_custom" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button id="submit_custom" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./land-page.js"></script>
</body>

</html>
