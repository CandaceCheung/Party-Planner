<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./land-page.css" />
    <title>Party Planner</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="introduction-box">
                    <header id="logo-name">Party Planner</header>
                    <div class="description-box">
                        <div class="description">Easy to use!</div>
                        <div class="description-details">
                            Try using the Party Planner to manage your party agenda with friends!
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 buttons">
                <button type="button" class="login-button">Log in</button>
                <button type="button" class="signup-button">Sign up</button>
            </div>
        </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./land-page.js"></script>
</body>

</html>
