  <title>Add New Party</title>

<body style="display:none">
  <div class="navbar-container container">
    <!-- NAVBAR: to be loaded with js -->
  </div>

  <div class="container">
    <a href="/index.html"><i class="bi bi-chevron-left"></i></a>
    <div class="row">
      <form id="from-container">
        <div class="outer-container">
          <div class="event-name-box">
            <div class="form-header">Name of the Event *</div>
            <input id="event-name-input" type="text" class="form-control" name="event_name" />
          </div>
          <div class="Venue-box">
            <div class="form-header">Venue of the party</div>
            <input type="text" class="form-control" name="event_venue" />
            <div class="venue-check">
              <div class="form-check">
                <input id="indoor-check" name="indoor_check" class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="indoor-check">
                  Indoor Venue
                </label>
              </div>
              <div class="form-check">
                <input id="outdoor-check" name="outdoor_check" class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="outdoor-check">
                  Outdoor Venue
                </label>
              </div>
            </div>
          </div>
          <div class="event-date">
            <div class="eventDate-box">
              <div class="event-time-label-box">
                <label for="meeting-time-start" class="event-time-label">Start date & time:</label>
                <label for="meeting-time-end" class="event-time-label">End date & time:</label>
              </div>
              <div class="event-time-label-box">
                <input class="clock" type="datetime-local" id="meeting-time-start" name="event_date_start"
                  min="2021-06-07T00:00" max="2035-12-30T00:00" required />
                <input class="clock" type="datetime-local" id="meeting-time-end" name="event_date_end"
                  min="2021-06-07T00:00" max="2035-12-30T00:00" required />
              </div>
            </div>
          </div>
          <div class="parking-box">
            <div class="parking-check">
              <input class="form-check-input" type="checkbox" name="parking_check" value="" id="parking-check" />
              <label class="form-check-label" for="parking-check">
                Parking lot
              </label>
            </div>
            <div>
              <input type="text" class="parking-number-input" name="lot_input" placeholder="number" />
            </div>
          </div>
          <div class="remark-box">
            <div class="form-header">Remark</div>
            <textarea class="form-control" placeholder="Leave a remark here" id="floatingTextarea"
              name="event_remark"></textarea>
          </div>
          <div class="budget-box input-group input-group-sm">
            Budget plan
            <span class="input-group-text" id="addon-wrapping">$</span>
            <input class="form-control" type="text" name="event_budget">
          </div>

          <!-- submit btn -->
          <div class="submit-btn">
            <button id="event-submit">
