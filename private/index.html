<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
</head>

<body>
    <header>Something in the Header</header>
    <div class="row">
        <div class="col-sm-9">
            <button class="btn btn-primary" id="add-new-party-button">
                Add New Party
            </button>
            <div class="parties-list-container">
                <header>
                    Parties:
                </header>
                <div class="table-container">
                    <table class="table" id="table-body">
                        <thead>
                            <tr id="table-header">
                                <th scope="col">ID</th>
                                <th scope="col">PARTY NAME</th>
                                <th scope="col">ADDRESS</th>
                                <th scope="col">DATE</th>
                                <th scope="col">START TIME</th>
                                <th scope="col">END TIME</th>
                                <th scope="col">STATUS</th>
                            </tr>
                        </thead>
                        <tbody id="events-container">
                            <!-- to be added by loadEvent.js -->
                        </tbody>
                    </table>
                    <span class="turn-page-button-container">
                        <a href="#" class="previous round"> < </a>
                        <a href="#" class="next round"> > </a>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="date-picker">
                <h6>Start Time:
                    <input type="datetime-local" id="Start_DatetimeLocal">
                </h6>
                <h6>End Time:
                    <input type="datetime-local" id="End_DatetimeLocal">
                </h6>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
