<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Pacifico&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
    <title>Dashboard</title>
</head>

<body>
    <!-- login nav -->
    <div class="container">
        <div class="row">
            <div class="col-12 header-nav">
                <nav class="navbar">
                    <a class="navbar-brand" href="#">
                        <img src="/public/asset/party_icon.jpg" width="54" height="54" class="d-inline-block align-top"
                            alt="party_planner_icon">
                        Party Planner
                    </a>
                </nav>
                <div class="login-part">
                    <div class="user-login dropdown">
                        <button type="button" class="btn landing-Page-login-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            Name
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="/public/landingPage.html">Log out</a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login nav -->

    <header class="greeting"></header>
    <div class="row">
        <div class="col-sm-9">
            <button class="btn btn-primary" id="add-new-party-button">
                Add New Party
            </button>
            <div class="parties-list-container">
                <header>
                    Created:
                </header>
                <div class="create table-container">
                    <table class="table table-body">
                        <thead>
                            <tr id="table-header">
                                <th scope="col">ID</th>
                                <th scope="col">PARTY NAME</th>
                                <th scope="col">ADDRESS</th>
                                <th scope="col">START TIME</th>
                                <th scope="col">END TIME</th>
                                <th scope="col">STATUS</th>
                            </tr>
                        </thead>
                        <tbody id="events-container">
                            <!-- to be added by loadEvent.js -->
                        </tbody>
                    </table>
                    <span class="turn-page-button-container">
                        <button type="button" class="previous-round btn btn-light">&lt;</button>
                        <button type="button" class="next-round btn btn-light">&gt;</button>
                    </span>
                </div>
            </div>
            <header>
                Participated:
            </header>
            <div class="participate table-container">
                <table class="table table-body">
                    <thead>
                        <tr id="table-header">
                            <th scope="col">ID</th>
                            <th scope="col">PARTY NAME</th>
                            <th scope="col">ADDRESS</th>
                            <th scope="col">START TIME</th>
                            <th scope="col">END TIME</th>
                            <th scope="col">STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="events-container">
                        <!-- to be added by loadEvent.js -->
                    </tbody>
                </table>
                <span class="turn-page-button-container">
                    <button type="button" class="previous-round btn btn-light">&lt;</button>
                    <button type="button" class="next-round btn btn-light">&gt;</button>
                </span>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="date-picker">
                <h6>Start Time:
                    <input type="datetime-local" id="Start_DatetimeLocal">
                </h6>
                <h6>End Time:
                    <input type="datetime-local" id="End_DatetimeLocal">
                </h6>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
