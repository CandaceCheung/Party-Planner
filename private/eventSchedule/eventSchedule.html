<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./eventSchedule.css" />
    <title>Event Schedule</title>
</head>

<body>
    <div class="navbar-container container">
        <!-- NAVBAR: to be loaded with js -->
    </div>
    <header> Schedule </header>
    <div class="container" id="page">
        <svg id="line" width="500" height="500"><line x1="10" y1="10" x2="300" y2="350" stroke="black"/></svg>
        <div id="time-block-page-container" class="container row">
            <div id="time-block-memo-container" class="col-sm-5">
                <label for="memo">This is memo label</label>
                <div name="memo" id="memo" class="time-block-memo"></div>
            </div>
    
            <div id="rundown-container" class="container col-sm-7 overflow-auto">
                <div class="individual-time-block row">
                    <span id="time-stamp-box" class="time-stamp-container col-2">
                        <div id="8am" class="time-stamp">8:00 am</div>
                    </span>
                    <span class="time-block col-10"></span>
                </div>
                <div class="individual-time-block row">
                    <span id="time-stamp-box" class="time-stamp-container col-2">
                        <div id="8am" class="time-stamp">8:00 am</div>
                    </span>
                    <span class="time-block col-10"></span>
                </div>
    
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script type="module" src="./eventSchedule.js"></script>
</body>

</html>
